server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/transaction_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: # Ajoutez votre mot de passe MySQL ici si n√©cessaire
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  application:
    name: transaction-service
  cloud:
    loadbalancer:
      retry:
        enabled: true

account:
  service:
    url: http://localhost:8082

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        # Configuration d'authentification
        requestInterceptors:
          - com.securitybanking.transaction.config.FeignAuthInterceptor
  circuitbreaker:
    enabled: true
  compression:
    request:
      enabled: true
    response:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.securitybanking: DEBUG



