server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  application:
    name: AUTH-SERVICE

jwt:
  secret: your_jwt_secret_key
  expiration: 3600000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
